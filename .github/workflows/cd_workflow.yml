name: Continuous Delivery 

on:
  push:
    branches:
      - main

jobs:
  build:
    name: "Install and cache requirements"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install uv==0.6.7
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: uv sync && uv build --wheel

  unit-test:
    name: "Run unit tests with coverage"
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install uv==0.6.7
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: uv sync
      - run: make test

  static-analysis:
    name: "Static analysis with ruff"
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install uv==0.6.7
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: uv sync
      - run: make lint

  build-and-publish:
    runs-on: ubuntu-latest
    name: "Docker image build & publish"
    permissions:
      packages: write
    needs:
      - build
      - unit-test
      - static-analysis
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/terisikk/animeippo-api:latest
          cache-to: type=inline
          tags: ghcr.io/terisikk/animeippo-api:latest
